---
layout: default
---
{% include site_header.html %}
<section class="articlelist">
	<ul>
		{% for page in site.posts %}
			<li>
				<article>
					<h3><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></h3>
					{% include byline.html %}
					<div class="excerpt">
						{% if post.content contains '<!--more-->' %}
    							{{ post.content | split:'<!--more-->' | first }}
						{% else %}
							{{ page.excerpt }}
						{% endif %}
					</div>
				</article>
			</li>
		{% endfor %}
	</ul>
</section>
